<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip Game</title>
  <meta name="Coin Flip Game" content="Asking user to guess the result of a coin flip">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="coin-flip">
        <h1>Let's start the coin flip game!</h1>
        <button id="button">Flip a Coin</button>
        <div id="pictureContainer">
            <img src="https://freight.cargo.site/w/1080/q/94/i/8c26cb1e6d8b7aead75057ad75428318b5e604d054e018e62d7b3a628c6bb70b/coinflip_01.gif">
        </div>
    </section>
    
    <section class="input">
        <h1>What's your guess?</h1>
        <form id="form">
            <label for="guess">Your guess(Tail/Head)?:</label>
            <input type="text" id="guess" placeholder="Please type your guess(Tail/Head)" required>
            <br>
            <button type="submit" id="submit">Submit</button>
            <p id="error"></p>
            <p id="winLose"></p>
        </form>
    </section>


<script src="script.js"></script>
</body>
</html>
